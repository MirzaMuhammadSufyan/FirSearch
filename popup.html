<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIR Bulk Search</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 16px; }
    textarea { width: 100%; height: 100px; margin-bottom: 12px; }
    button { width: 100%; padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <div style="margin-top:16px;">
    <div id="popupTabs" style="display:flex;gap:8px;border-bottom:1px solid #ccc;margin-bottom:8px;">
      <button id="tab-firlist" class="tab-btn active" style="flex:1;">Bulk FIR List Page</button>
      <button id="tab-search" class="tab-btn" style="flex:1;">Search Record Page</button>
      <button id="tab-editfir" class="tab-btn" style="flex:1;">Edit FIR Page</button>
      <!-- Add more tab buttons here in the future -->
    </div>
    <div id="tabPanel-firlist" class="tab-panel" style="display:block;">
      <h3>Bulk FIR Search</h3>
      <textarea id="firNumbers" placeholder="Enter FIR numbers separated by space or newline..."></textarea>
      <button id="openAll">Open All</button>
      <button id="stopAll" style="margin-top:8px;background:#d9534f;color:white;">Stop</button>
      <div id="status" style="margin-top:10px;color:green;"></div>
    </div>
    <div id="tabPanel-search" class="tab-panel" style="display:none;">
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="editFirToggle" />
        Auto-click Edit FIR on searchRecord page
      </label>
      <!-- Add more searchRecord toggles here if needed -->
    </div>
    <div id="tabPanel-editfir" class="tab-panel" style="display:none;">
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="mulzimanTabToggle" />
        Auto-click ملزمان tab on editFIR page
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab2Toggle" />
        Auto-click انسدادی کاروائی tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab4Toggle" />
        Auto-click تاریخ سماعت tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab6Toggle" />
        Auto-click پوزیشن tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab9Toggle" />
        Auto-click انڈکس ضمنیات tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab8Toggle" />
        Auto-click جرم ایزاد حذف tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab7Toggle" />
        Auto-click منشیات اسلحہ و دیگر شواہد برآمدگی tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab15Toggle" />
        Auto-click مال مسروقہ برآمدگی tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab3Toggle" />
        Auto-click تفتیش tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab10Toggle" />
        Auto-click تفتیشی آفیسران tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab17Toggle" />
        Auto-click نامعلوم ملزمان tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab12Toggle" />
        Auto-click متاثرہ اشخاس tab
      </label>
      <label style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="tab13Toggle" />
        Auto-click گواہان tab
      </label>
      <!-- Add more editFIR toggles here if needed -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
